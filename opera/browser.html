<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/browser.js"></script>
<title>Browser ID</title>
</head>
<body>
<noscript>Enable Javascript</noscript>
<script>
// Browser detection scripts by Ola M. Embretsen
// Showing values from browser.js
document.write('User Agent: <b>' + userAgent + '<\/b><br>');
document.write('App Name: <b>' + appName + '<\/b><br>');
document.write('App Version: <b>' + appVersion + '<\/b><br>');
document.write('Main Version: <b>' + intVersion + '<\/b><br>'); // Also available: floatVersion
document.write('App Code Name: <b>' + appCodeName + '<\/b><br>');
document.write('Platform: <b>' + platform + '<\/b><br>');
if (navigator.userAgent.indexOf("Opera") != -1)
{
  if(buildNumber) document.write('Build: <b>' + buildNumber + '<\/b><br>');
  if(buildEgg) document.write('Easter Egg: <b>' + buildEgg + '<\/b><br><br>');
}
document.write('Resolution: <b>' + resolution + '<\/b><br>');
</script>
</body>
</html>
